<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mboya Patroba Omoro CIT-223-031/2022</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container3">
        <h1>PRODUCT ENQUIRY FORM</h1>
        <img src="images/pexels-dương-nhân-1751603.jpg" alt="Knitted Sweater" class="product-image">
        <h1 class="product-title">Cozy Knitted Sweater</h1>
        <p class="product-description">Stay warm and stylish with our cozy knitted sweater. Made from high-quality yarn, this sweater offers both comfort and durability. Perfect for chilly days and nights, this sweater is a must-have addition to your wardrobe.</p>
        <p class="product-price">KSH 500</p>
        
        <div class="enquiry-form">
            <h2>Product Enquiry</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit Enquiry</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
