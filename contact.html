<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mboya Patroba Omoro CIT-223-031/2022</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="contact-info">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you! Reach out to us with any questions, feedback, or inquiries.</p>
            <p><strong>Email:</strong> mboyapatroba1@gmail.com</p>
            <p><strong>Phone:</strong> +254 743695333 </p>
            <p><strong>Address:</strong> 123 Knit Street, Nairobi, Kenya</p>
        </div>
    
        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </div>
    
    
</body>
</html>
